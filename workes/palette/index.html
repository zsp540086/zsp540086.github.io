<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="font/iconfont.css"/>
    <script src="js/palette.js"></script>
    <script src="js/index.js"></script>
    <title>palette</title>
</head>
<body>
    <div class="palette">
        <div class="fun">
            <li class="iconfont icon-xinjian new"></li>
            <li class="iconfont icon-baocun save"></li>
            <li class="iconfont icon-shiliangzhinengduixiang4 cancel"></li>
            <li class="iconfont icon-pic  insert"></li>
            <!--<li class="iconfont icon-fangdajing  large"></li>-->
            <!--<li class="iconfont icon-quanping  screen"></li>-->
            <li class="iconfont icon-xiazai  download"></li>
            <div class="infor">
                <input class="file" type="file"/>
            </div>
        </div>
        <div class="tool">
            <li class="iconfont icon-line line"></li>
            <li class="iconfont icon-qianbi pencil"></li>
            <li class="iconfont icon-duobianxing poly"></li>
            <li class="iconfont icon-juxing rect"></li>
            <li class="iconfont icon-yuanjiaojuxing rectangle"></li>
            <li class="iconfont icon-xuxian dashed"></li>
            <li class="iconfont icon-2 triangle"></li>
            <li class="iconfont icon-yuan circle"></li>
            <li class="iconfont icon-wujiaoxingshixin star"></li>
            <hr width="100%" color="#abc"/>
            <li class="iconfont icon-tianchong fill"></li>
            <input type="color" value="#abcabc" class="fill-color"/>
            <li class="iconfont icon-miaobian stroke"></li>
            <input type="color" value="#0085d0" class="stroke-color" />
            <li class="iconfont icon-cuxixiantiao line-width"></li>
            <hr width="100%" color="#abc"/>
            <li class="iconfont icon-xiangpi eraser"></li>
            <li class="iconfont icon-wenzi text"></li>
            <li class="iconfont icon-caijian cut"></li>
        </div>
        <div class="draw">
            <div class="shadow"></div>
            <div class="eraser-button"></div>
            <div class="cut-box"></div>
            <canvas width="1000" height="600"></canvas>
        </div>
        <div class="save-img">
            <img class="save-data" src="" alt=""/>
        </div>
    </div>
</body>
</html>
